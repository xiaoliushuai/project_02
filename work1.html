<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
     var n = parseInt(window.prompt("请输入n的值"))
     var mul =1;
     for(var i = 1;i <= n;i++){
        mul *= i
     }
     document.write(mul);
    </script>
</body>
</html>
